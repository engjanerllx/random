<h2>Triangle Area Calculator</h2>
<form method="post">
    Side 1: <input type="number" step="0.01" name="side1" required><br><br>
    Side 2: <input type="number" step="0.01" name="side2" required><br><br>
    Side 3: <input type="number" step="0.01" name="side3" required><br><br>
    <input type="submit" name="calculate" value="Calculate Area">
</form>

<?php
if ($_SERVER['REQUEST_METHOD'] == 'POST') {
    // Get the values of the sides from the form
    $side1 = $_POST['side1'];
    $side2 = $_POST['side2'];
    $side3 = $_POST['side3'];

    $s = ($side1 + $side2 + $side3) / 2;

    $areaSquared = $s * ($s - $side1) * ($s - $side2) * ($s - $side3);
    
    $area = 1;
    for ($i = 0; $i < 10; $i++) {
        $area = ($area + $areaSquared / $area) / 2;
    }

    echo "<h3>The area of the triangle is: " . number_format($area, 2) . " square units</h3>";
}
?>
